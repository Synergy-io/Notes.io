# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "markdown_workflows" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  fix-markdown-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix image paths
        run: |
          repo_url="https://raw.githubusercontent.com/${{ github.repository }}/main/assets"  # Point to your assets folder
          find . -name "*.md" | while read file; do
            sed -i -E "s#\!\[\[(.*?)\]\]#\!\[\[\1\]\](${repo_url}/\1)#g" "$file"
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Fix image paths for GitHub"
          git push
